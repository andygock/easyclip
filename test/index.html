<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>easyclip-vanilla</title>
  </head>
  <body>
    <div>
      <button id="button">Copy current date and time to clipboard</button>
    </div>
    <p>Textarea for your convenience, for pasting clipboard contents into.</p>
    <textarea id="textarea" rows="20" cols="80"></textarea>
    <script src="./easyclip.min.js"></script>
    <script>
      window.addEventListener('load', function () {
        // wait until DOM is loaded before running scripts
        document
          .getElementById('button')
          .addEventListener('click', function () {
            // copy current date to clipboard
            easyclip(new Date() + '\n');

            // bring focus to textarea for testing
            document.getElementById('textarea').focus();
          });
      });
    </script>
  </body>
</html>
